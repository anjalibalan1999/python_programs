<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; background-color:#f4f4f4;">
    <div style="max-width:600px; margin:0 auto; background-color:#ffffff; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        
        <!-- Header Section -->
        <div style="background-color:#4CAF50; padding:20px; text-align:center;">
            <h1 style="color:#ffffff; margin:0; font-size:24px;">Welcome to Hackers Core</h1>
        </div>
        
        <!-- Content Section -->
        <div style="padding:20px;">
            <p style="font-size:16px; line-height:24px; color:#333333; margin-bottom:20px;">
                Hi {{name|default:"All,"}}
            </p>
            <p style="font-size:16px; line-height:24px; color:#ff5722; font-weight:bold; margin-bottom:20px;">
                {{body}}
            </p>
            <p style="font-size:16px; line-height:24px; color:#333333; margin-bottom:20px;">
                This is an testing Email session
            </p>
        </div>
        
        <!-- Footer Section -->
        <div style="background-color:#f9f9f9; padding:10px; text-align:center;">
            <p style="font-size:14px; color:#777777; margin:0;">Have a Good Day ..!!</p>
        </div>
    </div>
</body>
</html>
